<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../Controllers/dashboardAdmin.js"></script>
    <script src="../service/dashboardAdminService.js"></script>
</head>
<body ng-controller="dashAdminController">
    <div class="slide">
        <h2>Tableau de bord</h1>
        <ul>
            <li><a href="../Page/dashboadadmin.html">Gérer tous les utilisateurs </a></li>
            <li><a href="../Page/dashboardevent.html">Gérer tous les événements</a></li>
            <li><a href="../Page/dashboardstatistique.html">Voir les statistiques</a></li>
        </ul>
    </div>
    <section>
     <div class="statistique-contenu">
        <div class="statistique-bloc">
            <div class="statistique">
                <h3>Nombre d'évenements</h3>
                <p>{{ event.id }}</p>
            </div>
            <div class="statistique">
                <h3>Nombre d'utilisateur</h3>
                <p>{{ user.id }}</p>
            </div>
        </div>
        <div class="statistique-bloc">
            <div class="statistique">
                <h3>Nombre d'évenements par utilisateur</h3>
                <p>{{ event.id / user.id }}</p>
            </div>
            <div class="statistique">
                <h3>Nombre d'inscriptions</h3>
                <p>{{ inscription.id }}</p>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
