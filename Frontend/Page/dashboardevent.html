<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <!-- <link rel="stylesheet" href="../css/table.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../Controllers/dashboardAdmin.js"></script>
    <script src="../service/dashboardAdminService.js"></script>
</head>
<body ng-controller="dashAdminController">
    <div class="slide">
        <h2>Tableau de bord</h2>
        <ul>
            <li><a href="../Page/dashboadadmin.html">Gérer tous les utilisateurs </a></li>
            <li><a href="../Page/dashboardevent.html">Gérer tous les événements</a></li>
            <li><a href="../Page/dashboardstatistique.html">Voir les statistiques</a></li>
        </ul>
    </div>
    <section>
    <table id="tableau">
        <thead>
            <tr>
                <th>Évenement</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody ng-repeat="event in events">
            <tr>
                <td>{{ event.title }}</td>
                <td>{{ event.date}}</td> 
                <td>
                    <button class ="supprimer" ng-click="deleteEvent(event)">Supprimer</button>
                </td>    
            </tr>
        </tbody>
    </table>
    </section>
</body>
</html>
