<!DOCTYPE html>
<html lang="en" ng="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription à un évenèment</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/event.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="../Controllers/inscriptionevent.js"></script>
  </head>
  <body ng-controller="InscriptionEventController">
    <main class="inscription">
      <div class="content">
        <header>
          <div class="LOGO">
            <h1 class="text-wrapper-2">{{ event.name }}</h1>
          </div>
        </header>
        <section class="event-details">
          <div class="rectangle" role="img" aria-label="Event image" ng-style="{'background-image': 'url(' + event.image + ')'}"></div>
          <h2 class="text-wrapper">{{ event.title }}</h2>
          <br>
          <p class="event-description">
            {{ event.description }}
          </p>
          <button class="menu-text" type="button" ng-click="register()">
            <span class="menu">M'inscrire</span>
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
